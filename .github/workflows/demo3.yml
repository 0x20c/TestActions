name: Build and Release Go App for macOS
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Build
      run: |
        cd hello
        go build -o helloworld main.go
    - name: Zip
      uses: montudor/action-zip@v0.2.0
      with:
        args: |
          -r helloworld.zip helloworld
    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1.12.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Release ${{ github.sha }}
        body: |
          Release ${{ github.sha }}
        tag: ${{ github.sha }}
        files: |
          helloworld.zip
