name: Go Project Build

run-name: hello world

on:
  push:
    branches:
      - main

env:
  LINUX_BIN: main-linux
  WIN_BIN: main-win.exe
  MAC_BIN: main-darwin

jobs:
  build-all:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: CheckOut
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - run: go version

      - name: Build on linux
        env:
          GOOS: linux
          GOARCH: amd64      
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          cd hello
          go build -o $LINUX_BIN .
          ls
      
      - name: Build on windows
        # env:
        #   GOOS: windows
        #   GOARCH: amd64
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          $env:GOOS = "windows"
          $env:GOARCH = "amd64"
          cd hello
          go build -o $WIN_BIN .
          ls
      
      - name: Build on macOS
        env:
          GOOS: darwin
          GOARCH: amd64 
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          cd hello
          go build -o $MAC_BIN .
          ls

      - name: Upload linux bin
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: main
          path: hello/$LINUX_BIN

      - name: Upload windows bin
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: main
          path: hello/$WIN_BIN

      - name: Upload macOS bin
        if: ${{ matrix.os == 'macos-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: main
          path: hello/$MAC_BIN