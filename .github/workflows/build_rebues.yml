name: Build Rubeus

run-name: Rubeus

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        # 仅 Release 版本
        CONFIGURATION: [Release]
    
    runs-on: windows-2019

    steps:
      - name: Clone Rubeus
        uses: actions/checkout@v3
        with:
          repository: GhostPack/Rubeus
          ref: master
          path: Rubeus
      - run: |
          pwd
          ls

      - name: Install .Net Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1
        with:
          msbuild-architecture: x64

      - name: Restore the application
        # run: msbuild ${{ github.workspace }}\Rubeus\Rubeus.sln
        # run: msbuild /t:restore /p:Configuration=Release /p:Platform="Any CPU" \Rubeus\Rubeus.sln
        run: |
          msbuild /t:restore /p:Configuration=$env:Configuration /p:Platform="Any CPU" \Rubeus\Rubeus.sln
        env:
          Configuration: ${{ matrix.CONFIGURATION }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Rubeus
          path: Rubeus